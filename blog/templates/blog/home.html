{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}

<article class="content-section">

  <!-- Content -->
  <div class="media-body">
    <div class="article-metadata d-flex align-items-center mb-2">

      <!-- Profile Image beside Username -->
      <img
        class="rounded-circle me-2"
        src="{{ post.author.profile.image.url }}"
        alt="profile image"
        style="width:40px; height:40px;"
      >

      <a class="fw-bold me-2" href="#">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted|date:"F d Y" }}</small>
    </div>

    <h2>
      <a class="article-title text-decoration-none" href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
    </h2>
    <p class="article-content">{{ post.content }}</p>
  </div>

</article>

{% endfor %}
{% endblock %}
